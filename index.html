<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Calculadora Aleix</title>
</head>

<body>
    <header></header>

    <main>
        <div id="Fila1">
            <button class="N" onclick="onclickNumbers('7')">7</button>
            <button class="N" onclick="onclickNumbers('8')">8</button>
            <button class="N" onclick="onclickNumbers('9')">9</button>
            <button class="S" onclick="onclickSimbol('+')">+</button>
        </div>
        <div id="Fila2">
            <button class="N" onclick="onclickNumbers('4')">4</button>
            <button class="N" onclick="onclickNumbers('5')">5</button>
            <button class="N" onclick="onclickNumbers(6)">6</button>
            <button class="S" onclick="onclickSimbol('-')">-</button>
        </div>
        <div id="Fila3">
            <button class="N" onclick="onclickNumbers('1')">1</button>
            <button class="N" onclick="onclickNumbers('2')">2</button>
            <button class="N" onclick="onclickNumbers('3')">3</button>
            <button class="S" onclick="onclickSimbol('*')">x</button>
        </div>
        <div id="Fila4">
            <button class=">NG" id="N0" onclick="onclickNumbers('0')">0</button>
            <button class="NG" onclick="onclickSimbol('.')">.</button>
            <button class="S" onclick="onclickSimbol('/')">/</button>
        </div>
        <button onclick="onclickEcu"></button>
    </main>

    <footer></footer>
</body>

</html>
